<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="main">
            <input type="text" name="first_name" placeholder="Імя">
            <input type="text" name="last_name" placeholder="Імя">
            <input type="text" name="username" placeholder="Юзер имя">
            <input type="password" name="password" placeholder="Пароль">
            <input type="password" name="confirm_password" placeholder="Підтверджиння пароля">
            <button>Зарегіструватися</button>
            <p>{{error}}</p>

        </div>
        

    </form>
    
</body>
</html>
